{% extends 'main.html' %}
{% set active_item = 'explore' %}

{% block body %}

<main class="mx-[70px]">
  <div class="searching w-full h-[48px] mb-[16px] flex items-center bg-[#535353] rounded-[32px]">
    <input type="text" class="w-full focus:outline-none h-full bg-[#535353] ml-[20px] placeholder:text-[#D5D5D5] text-[#D5D5D5]" placeholder="Search">
    <button class="h-[24px] w-[24px] flex justify-center items-center mr-[20px]">
      <img src="{{ url_for('static', filename='/media/icon-search.svg') }}" alt="search icon">
    </button>
  </div>
  
  <div class="flex flex-row items-center mb-[24px] hover:cursor-pointer" id="filter">
    <div class="mr-[8px]">
      <img src="{{ url_for('static', filename='/media/icon-filter.svg') }}" alt="filter icon">
    </div>
    <span class="text-[15px]">Filter</span>
  </div>

  <div class="mb-[24px] hidden" id="filterOptions">
    <h2 class="text-[22px]">Difficulty</h2>
    <div class="flex items-center">
      <input type="checkbox" name="Beginner" id="beginner" class="mr-[13px]">
      <label for="beginner" class="text-[15px]">Beginner</label>
    </div>
    <div class="flex items-center">
      <input type="checkbox" name="Intermediate" id="intermediate" class="mr-[13px]">
      <label for="intermediate" class="text-[15px]">Intermediate</label>
    </div>
    <div class="flex items-center">
      <input type="checkbox" name="Advanced" id="advanced" class="mr-[13px]">
      <label for="advanced" class="text-[15px]">Advanced</label>
    </div>
    <button class="bg-[#1A1A1A] text-[#FDFDFD] px-2 py-1 rounded-lg text-[15px] font-bold">
      Apply Filter
    </button>
    <button class="border border-[#1A1A1A] px-2 py-1 rounded-lg text-[15px] font-bold">
      Reset Filter
    </button>
  </div>

  <div class="md:grid md:grid-cols-2 lg:grid lg:grid-cols-3">
    <!-- This should be automated -->
    <div class="item-course flex flex-row gap-x-[24px] mb-[24px]">
      <div class="bg-[#535353] rounded-[16px] w-[128px] h-[96px] flex justify-center items-center">
        <img src="{{ url_for('static', filename='media/icon-install.svg') }}" alt="file icon" >
      </div>
      <h3 class="w-[128px] line-clamp-4 text-[18px]">Installing Fedora</h3>
    </div>

    <!-- This should be automated -->
    <div class="item-course flex flex-row gap-x-[24px] mb-[24px]">
      <div class="bg-[#535353] rounded-[16px] w-[128px] h-[96px] flex justify-center items-center">
        <img src="{{ url_for('static', filename='media/icon-customize.svg') }}" alt="file icon" >
      </div>
      <h3 class="w-[128px] line-clamp-4 text-[18px]">Customizing Appearance</h3>
    </div>

    <!-- This should be automated -->
    <div class="item-course flex flex-row gap-x-[24px] mb-[24px]">
      <div class="bg-[#535353] rounded-[16px] w-[128px] h-[96px] flex justify-center items-center">
        <img src="{{ url_for('static', filename='media/icon-file.svg') }}" alt="file icon" >
      </div>
      <h3 class="w-[128px] line-clamp-4 text-[18px]">Linux File System</h3>
    </div>

    <!-- This should be automated -->
    <div class="item-course flex flex-row gap-x-[24px] mb-[24px]">
      <div class="bg-[#535353] rounded-[16px] w-[128px] h-[96px] flex justify-center items-center">
        <h2 class="font-bold text-[#FFFFFF] text-[32px] truncate">FOSS</h2>
      </div>
      <h3 class="w-[128px] line-clamp-4 text-[18px]">Free and Open-Source Software</h3>
    </div>

  </div>
  
</main>

{% endblock %}
